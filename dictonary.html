        function definition(word, definitions, example) {
            const container = document.createElement('div');
            const tab = "⠀⠀⠀⠀";


            // Create the h2 element
            const h2 = document.createElement('h2');
            h2.textContent = word;
            container.appendChild(h2);

            definitions.forEach(item => {
                const type = document.createElement('h4');
                type.textContent = tab + item[0];
                container.appendChild(type);

                const ol = document.createElement('ol');
                container.appendChild(ol);

                item[1].forEach(subitem => {
                    const li = document.createElement('li');
                    li.textContent = `\t${subitem}`;
                    ol.appendChild(li);
                });
            });

            const examples = document.createElement('ul');
            example.forEach(item => {
                if (item[0] != '') {
                    const ex = document.createElement('li');
                    ex.textContent = `example: ${item[0]}`;
                    examples.appendChild(ex);

                    //translation
                    const trans = document.createElement('span');
                    trans.textContent = `${tab}translation: ${item[1]}`;
                    examples.appendChild(trans);
                }
            });
            container.appendChild(examples);

            return container
        }

        function new_definition(word, definitions, example) {
            document.getElementById("words_div").appendChild(definition(word, definitions, example));
        }

        function fanmade_definition(word, definitions, example) {
            document.getElementById("comm_div").appendChild(definition(word, definitions, example));
        }
